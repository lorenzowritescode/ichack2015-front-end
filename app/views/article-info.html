<div class="article-container row">
    <div class="article-title" ng-click="goto('read', articleID)">{{title}}</div>
    <div class="article-subtitle" ng-bind-html="blurb"></div>
    <div class="article-author" ng-click="goto('author', article.uid)">by {{authorName}}</div>
    <div class="article-timestamp">{{timestamp}}</div>
</div>
